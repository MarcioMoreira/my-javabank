<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>JavaBank</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          modelType="text/css"/>
    <script modelType="application/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script modelType="application/javascript" async
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<style>

</style>
<body>
<div class="container">
    <h2>Customer List</h2>
    <div th:if="${not #lists.isEmpty(customers)}">
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Show</th>
                <th>Edit</th>
                <th>Delete</th>

            </tr>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.firstName}"></td>
                <td th:text="${customer.lastName}"></td>
                <td th:text="${customer.email}"></td>
                <td th:text="${customer.phone}"></td>
                <td><a th:href="@{/customer/{id}(id=${customer.id})}" data-method="getCustomer" style="text-decoration-color: white">
                    <button style="color: white; background-color: dodgerblue; border-radius: 4px ;  border: none; display: inline-block; width:55px; height: 30px">
                        View
                    </button>
                </a>
                </td>
                <td><a th:href="@{/customer/{id}(id=${customer.id})}" data-method="getCustomer" style="text-decoration-color: white">
                    <button style="background-color: lightgray; border-radius: 4px ;  border: none; display: inline-block; width:55px; height: 30px">
                        Edit
                    </button>
                </a>
                </td>
                <td><a th:href="@{/customer/delete/{id}(id=${customer.id})}" data-method="deleteCustomer">
                    <button style="color: white; background-color: red; border-radius: 4px ;  border: none; display: inline-block; width:55px; height: 30px">
                        Delete
                    </button>
                </a>
                </td>
            </tr>
        </table>
        <button style="background-color: lightgray; border-radius: 4px ;  border: none; display: inline-block; text-decoration-color: white ; padding: 15px">
            New Customer
        </button>
    </div>
</div>
</body>
</html>
